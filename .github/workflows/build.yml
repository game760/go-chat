name: Build go-chat on Windows

on:
  push:

jobs:
  build:
    runs-on: windows-2025
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: |
          go mod tidy
          make install

      - name: Build go-chat
        run: |
          make build 

      - name: Package bin folder
        run: |
          $archiveName = "go-chat-${{ github.ref_name }}-windows-bin.zip"
          Compress-Archive -Path ./bin/* -DestinationPath $archiveName -Force
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          name: go-chat-windows-amd64
          tag_name: go-chat
          body: |
                环境：Golang 1.23+、mysql 8.0+、Redis 5.0+、Minio(可选)
                ### 打开终端，分别运行下面命令：
                - $ go run ./cmd/lumenim http      # 本地启动 http 服务
                - $ go run ./cmd/lumenim comet    # 本地启动 websocket 服务
                - $ go run ./cmd/lumenim queue     # 启动异步队列
                - $ go run ./cmd/lumenim crontab      # 启动定时任务
                - $ go run ./cmd/lumenim temp test    # 自定义脚本
          files: |
            go-chat-${{ github.ref_name }}-windows-bin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_CHAT }}
